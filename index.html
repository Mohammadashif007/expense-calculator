<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Expenses</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <p class="text-5xl text-slate-700 text-center ">Calculate Expenses</p>
    </header>
    <main>
        <section class="w-4/5 mx-auto bg-teal-500 px-10 py-6">
            <h2>Please login</h2>
            <div>
                <input id="emailInput" class="border w-2/4 block mt-5 py-3 px-2" type="email" name="" id="" placeholder="Enter your email">
                <input id="passwordInput" class="border w-2/4 block mt-5 py-3 px-2" type="password" placeholder="Enter your password">
            </div>
            <button id="btnSubmit" class="bg-slate-600 px-8 py-4 mt-5">Submit</button>
        </section>
    </main>
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>
